<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .fundo{
            background-image: linear-gradient(45deg, rgb(0, 195, 255), rgb(0, 104, 240));
            height: 100vw;
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .calculadora{
            position: absolute;
            background-color: rgba(7, 99, 185, 0.9);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            background-color: rgb(201, 201, 216);
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            border: none;
            color: black;
            margin: 2px;
        }
        .botao:hover{
            background-color: rgb(150, 150, 155);
        }
        #resultado{
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        ::-webkit-scrollbar{
            height: 4px;
        }

        ::-webkit-scrollbar-track{
            background-color: grey;
        }

        ::-webkit-scrollbar-thumb{
            background-color: red;
        }

        ::-webkit-scrollbar-thumb:hover{
            background-color: rgb(218, 26, 26);
        }

    </style>
</head>
<body>
    <div class="fundo"> 
            <h1>Raphael "Psico" Garcia</h1>
            <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back()"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')" >7</button></td>
                        <td><button class="botao" onclick="insert('8')" >8</button></td>
                        <td><button class="botao" onclick="insert('9')" >9</button></td>
                        <td><button class="botao" onclick="insert('-') ">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')" >4</button></td>
                        <td><button class="botao" onclick="insert('5')" >5</button></td>
                        <td><button class="botao" onclick="insert('6')" >6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')" >1</button></td>
                        <td><button class="botao" onclick="insert('2')" >2</button></td>
                        <td><button class="botao" onclick="insert('3')" >3</button></td>
                        <td rowspan="2"><button class="botao" onclick="calcular()"     style="height: 106px;">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }
    </script>
    
</body>
</html>
